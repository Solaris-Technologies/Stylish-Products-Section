<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Menu</title>
    <!-- Custom CSS -->    
    <link rel="stylesheet" href="style.css">
    <!-- jQuery CDN -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/d027480c9c.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Products Section-->
    <section id="products">
        <div class="container">
           
            <!-- Section Title -->
            <div class="row">
                <div class="col-10 mx-auto col-xs-6 text-center">
                    <h2 class="text-capitalize">our <strong class="banner-title">meals</strong></h2>
                </div>
            </div>
            
            <!-- Search Input -->
            <div class="row d-flex">
                <div class="col-lg-6">
                    <form action="">
                        <div class="input-group my-3">
                            <input type="text" id="search-item" class="form-control" placeholder="Search Meals...">
                            <div class="input-group-prepend">
                                <span class="input-group-text search-box">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            <!-- Sort Buttons -->
                <div class="col-lg-6 text-right p-2">
                    <a href="#" class="btn btn-black text-uppercase filter-btn m-2"  data-filter="all">all</a>
                    <a href="#" class="btn btn-black text-uppercase filter-btn m-2"  data-filter="all">starters</a>
                    <a href="#" class="btn btn-black text-uppercase filter-btn m-2"  data-filter="all">popular</a>
                    <a href="#" class="btn btn-black text-uppercase filter-btn m-2"  data-filter="all">desserts</a>
                </div>
            </div>
        </div>
        <!-- Product Items -->
        <div class="container">
            <div class="row product-items py-5" id="product-items">

                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 product-item food-item" data-item="food-item">
                    <div class="card single-item">
                        <div class="img-container">
                            <img src="./imgs/rice-meal2.jpg" alt="Rice Meal 1" class="card-img-top product-img">
                            <span class="product-item-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="product-item-name">Rice Meal</h5>
                                <h5 class="product-item-value">£<strong id="store-item-price" class="font-weight-bold">7.50</strong></h5>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 product-item food-item" data-item="food-item">
                <div class="card single-item">
                    <div class="img-container">
                        <img src="./imgs/vege-meal2.jpg" alt="Rice Meal 2" class="card-img-top product-img">
                        <span class="product-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="product-item-name">Vegetable Meal</h5>
                            <h5 class="product-item-value">£<strong id="store-item-price" class="font-weight-bold">10.50</strong></h5>
                        </div>
                    </div>  
                </div>
                </div>
                    
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 product-item food-item" data-item="food-item">
                <div class="card single-item">
                    <div class="img-container">
                        <img src="./imgs/fish-meal.jpg" alt="Rice Meal 3" class="card-img-top product-img">
                        <span class="product-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="product-item-name">Fish Meal</h5>
                            <h5 class="product-item-value">£<strong id="store-item-price" class="font-weight-bold">4.50</strong></h5>
                        </div>
                    </div>
                    
                </div>
                </div>

            </div>
        </div>

    </section>
</body>
</html>
